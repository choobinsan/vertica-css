<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="profile">
      <h2 class="profile-name">Jordan Mitchell</h2>
      <img
        class="profile-img"
        src="https://i.pravatar.cc/175?img=12"
        alt="Profile photo"
        width="175"
        height="175"
      />
      <ul class="social-list">
        <li>
          <a href="#" class="social-link"
            ><i class="fab fa-dribbble-square"></i
          ></a>
        </li>
        <li>
          <a href="#" class="social-link"
            ><i class="fab fa-facebook-square"></i
          ></a>
        </li>
        <li>
          <a href="#" class="social-link"
            ><i class="fab fa-twitter-square"></i
          ></a>
        </li>
      </ul>
      <p class="profile-position">Graphic Designer</p>
      <p class="profile-info">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Saepe, ut quam
        omnis, illum, magnam unde at sed velit porro veniam enim quidem!
        Consectetur eos amet provident vel dicta odio ducimus? 
      </p>
    </div>
  </body>
</html>
