<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overlapping Content with Grid</title>
    <style>
        .grid-container {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            grid-template-rows: repeat(5, 100px);
            gap: 10px;
            padding: 20px;
            background-color: #f0f0f0;
        }

        .box {
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .base {
            grid-column: 1 / 4;
            grid-row: 1 / 4;
            background-color: #3498db;
            z-index: 1;
        }

        .overlap {
            grid-column: 3 / 6;
            grid-row: 2 / 5;
            background-color: rgba(231, 76, 60, 0.9);
            z-index: 2;
        }

        .top {
            grid-column: 2 / 5;
            grid-row: 3 / 4;
            background-color: #2ecc71;
            z-index: 3;
            border: 2px solid white;
        }
    </style>
</head>
<body>
    <h1>Overlapping Content with CSS Grid</h1>
    <div class="grid-container">
        <div class="box base">Base Layer (1/4, 1/4)</div>
        <div class="box overlap">Overlapping Layer (3/6, 2/5)</div>
        <div class="box top">Top Layer (2/5, 3/4)</div>
    </div>
</body>
</html>
